<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="telephone=no" name="format-detection">
    <!-- default, black, black-translucent -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Hide address bar</title>
    <style>
      body {
        font-size: 2em;
        min-height: 900px;
      }
    </style>
    <script>
      var win = window;
      function hideAddressBar() {
        if (win.location.hash) { return; }
        if (document.height <= win.outerHeight + 10) {
          document.body.style.height = (win.outerHeight + 50) + 'px';
          setTimeout(function() {
            win.scrollTo(0, 1);
          }, 50);
        } else {
          setTimeout(function() {
            win.scrollTo(0, 1);
          }, 0);
        }
      } 

      win.addEventListener('load', hideAddressBar );
      win.addEventListener('orientationchange', hideAddressBar );
    </script>
  </head>
  <body>
    <div>Hide address bar</div>
  </body>
</html>
